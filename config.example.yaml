# Algotester to CCS Event Feed configuration

# Subdomain of Algotester
algotester_subdomain: seerc2024

# Algotester contest ID (from URL)
algotester_contest_id: 6

# The API key to use for Algotester requests
algotester_api_key: secret

# Path to ICPC contest package
contest_package_path: /Users/nicky/Projects/CCS-config/seerc2024/contests/seerc2024

# Polling interval in seconds
polling_interval: 30

# Data directory for persistence
data_dir: ./data

# Team mapping file
team_mapping_file: ./team_mapping.yaml

# Problem mapping file (Algotester problem ID -> problem label)
problem_mapping_file: ./problem_mapping.yaml

# Server settings
host: 0.0.0.0
port: 8080

# Authentication
auth_username: admin
auth_password: changeme
